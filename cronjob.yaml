apiVersion: batch/v1
kind: CronJob
metadata:
  name: log-archiver
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: log-archiver
            image: curlimages/curl
            command:
            - /bin/sh
            - -c
            - |
              timestamp=$(date +%Y%m%d%H%M%S)
              curl -s http://app-service/logs > /tmp/app.log
              tar -czf /tmp/app-logs-${timestamp}.tar.gz /tmp/app.log
              echo "Logs archived at /tmp/app-logs-${timestamp}.tar.gz"
          restartPolicy: OnFailure